        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text);
            overflow: hidden;
            background: #000; /* 備用背景色 */
        }

        /* 背景圖片層：使用你的主頁截圖 */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.4); /* 模糊與變暗效果 */
            transform: scale(1.1); /* 防止邊緣出現白邊 */
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 450px;
            z-index: 1;
        }

        /* 毛玻璃卡片效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        h1 { font-size: 2.5rem; margin: 0 0 10px 0; color: var(--primary); letter-spacing: -1.5px; }
        .subtitle { color: #ccc; margin-bottom: 35px; font-size: 1rem; line-height: 1.5; }

        /* 下載按鈕 */
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        /* 功能小圖示區 */
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }
        .feature-item {
            font-size: 0.8rem;
            color: #bbb;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .feature-item::before { content: "✓"; color: var(--primary); font-weight: bold; }

        .footer { margin-top: 35px; font-size: 0.75rem; color: rgba(255, 255, 255, 0.3); }

</head>

</html>
