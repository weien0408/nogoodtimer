        :root { --primary: #00ffff; --bg: #0a0a0a; --card-bg: #161616; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; }

        /* 截圖預覽區塊 */
        .screenshot-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0 20px 0;
            margin-bottom: 20px;
            scrollbar-width: none; /* Firefox */
        }
        .screenshot-container::-webkit-scrollbar { display: none; } /* Chrome/Safari */
        
        .screenshot-container img {
            width: 180px;
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .screenshot-container img:hover { transform: scale(1.05); }

        /* 下載按鈕 */
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            padding: 18px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            margin-bottom: 25px;
        }
        .download-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3); }
        
        .features { text-align: left; background: rgba(255,255,255,0.03); padding: 18px; border-radius: 15px; }
        .item { margin-bottom: 8px; font-size: 0.85rem; color: #bbb; display: flex; align-items: center; }
        .item::before { content: "✓"; color: var(--primary); margin-right: 10px; font-weight: bold; }
        
        .footer { margin-top: 25px; font-size: 0.75rem; color: #444; }
    </style>
</head>
