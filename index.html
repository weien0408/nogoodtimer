<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffff;
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --text-dim: #999999;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 背景裝飾效果 */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 24px;
            border: 1px solid #333;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        /* 下載按鈕樣式 */
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 25px;
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
        }

        /* 功能清單 */
        .features {
            text-align: left;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 16px;
            margin-top: 30px;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: #ccc;
        }

        .feature-item:last-child { margin-bottom: 0; }

        .check-icon {
            color: var(--primary);
            font-weight: bold;
        }

        .footer-info {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #555;
        }

        /* 手機端適配 */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="glow" style="top: 10%; left: 10%;"></div>

    <div class="container">

                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>

                立即下載 APK

            <div class="features">
                <div class="feature-item">
                    <span class="check-icon">✓</span>

                </div>
                <div class="feature-item">
                    <span class="check-icon">✓</span>
                    <span>高階魔方 $Rw, Uw, Fw$ 規範優化</span>

            </div>

            <div class="footer-info">

        </div>
    </div>

</body>
</html>
